	<script type="text/javascript">
		// 背景音乐控制
		let musicPlay = document.getElementById("musicPlay");
		let BGM = document.getElementById("BGM");
		let bgmusic = document.getElementById("bgmusic");
		let Musicstatus = true;
		let music_span = document.getElementById('musicPlay').getElementsByTagName('span')[0];
		// console.log(music_span);
		musicPlay.onclick = function () {
			if (Musicstatus == true) {
				bgmusic.pause();
				Musicstatus = false;
				// alert(1);
				music_span.innerHTML = 'PLAY';
			} else {
				bgmusic.play();
				Musicstatus = true;
				// alert(2);
				music_span.innerHTML = 'STOP';
			}
		}
		BGM.onclick = function () {
